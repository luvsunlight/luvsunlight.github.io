<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Gift For 西西</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body onload="draw();"></body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
<script src="./js/OBJLoader.js"></script>
<script src="./js/OrbitControl.js"></script>
<script>
    let renderer;
    let objScale = 0.1;

    function initRender() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xffffff);
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 50);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight() {
        scene.add(new THREE.AmbientLight(0x444444));
        light = new THREE.PointLight(0xffffff);
        light.position.set(0, 0, 1000);
        light.castShadow = true;
        scene.add(light);
    }

    function initModel() {

        //加载OBJ格式的模型
        var loader = new THREE.OBJLoader();
        loader.load("./assets/Heart.obj", function (loadedMesh) {
            var material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            loadedMesh.children.forEach(function (child) {
                child.material = material;
                child.geometry.computeFaceNormals();
                child.geometry.computeVertexNormals();
            });
            loadedMesh.scale.set(objScale, objScale, objScale);
            loadedMesh.rotation.x = -0.5;
            loadedMesh.rotation.y = 0.35;
            loadedMesh.rotation.z = 0.2;
            scene.add(loadedMesh);
        });
    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //是否可以缩放
        controls.enableZoom = true;
        controls.autoRotate = true;
        controls.enablePan = true;
    }

    function render() {
        renderer.render(scene, camera);
    }

    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        render();
        controls.update();
        requestAnimationFrame(animate);
    }

    function draw() {
        initRender();
        initScene();
        initCamera();
        initLight()
        initModel();
        initControls();
        animate();

        window.onresize = onWindowResize;

    }

</script>

</html>
