<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <title>Document</title>

</head>
<body>
<canvas id="c" width="600" height="400"></canvas>
<script>
    var simplex = new SimplexNoise(),
    canvas = document.getElementById('c'),
    ctx = canvas.getContext('2d'),
    imgdata = ctx.getImageData(0, 0, canvas.width, canvas.height),
    data = imgdata.data,
    t = 0;

    window.setInterval(function(){
    for (var x = 0; x < 256; x++) {
    for (var y = 0; y < 256; y++) {
        var r = simplex.noise3D(x / 16, y / 16, t/16) * 0.5 + 0.5;
        var g = simplex.noise3D(x / 8, y / 8, t/16) * 0.5 + 0.5;
        data[(x + y * 256) * 4 + 0] = r * 255;
        data[(x + y * 256) * 4 + 1] = (r + g) * 200;
        data[(x + y * 256) * 4 + 2] = 0;
        data[(x + y * 256) * 4 + 3] = 255;
    }
    }
                   t++;
    ctx.putImageData(imgdata, 0, 0);
    }, 1000/60);
</script>
</body>
</html>
